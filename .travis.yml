language: ruby
rvm:
  - 2.3.3

before_install:
  - gem update --system
  - gem install bundler
script:
  - bundle install
  - bundle exec jekyll build
notifications:
  email: false
after_script:
  - gem install type-on-strap
  - gem install jekyll-theme-type-on-strap
branches:
  only:
    - gh-pages
    - master
    - /^v.*$/

env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
sudo: false

deploy:
  provider: rubygems
  api_key:
    secure: 
  gem: type-on-strap
  on:
    tags: true
    repo: sylhare/Type-on-Strap
