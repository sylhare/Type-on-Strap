language: ruby
rvm:
#  - 2.4.0
#  - 2.5.5
  - 2.6.3

env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true

notifications:
  email: false

before_install:
#  - gem update --system
  - gem install bundler

script:
  - bundle install
  - bundle exec jekyll build

after_script:
  - gem install type-on-strap
  - gem install jekyll-theme-type-on-strap
  - docker pull sylhare/type-on-strap

branches:
  only:
    - master
    - /^v.*$/

jobs:
  include:
    - stage: gem release
      rvm: 2.6.3
      script: echo "Deploying to rubygems.org ..."
      deploy:
        provider: rubygems
        gem: type-on-strap
        api_key:
          secure: 
        on:
          tags: true
          repo: sylhare/Type-on-Strap
